spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Configuraci√≥n por defecto (desarrollo)
spring.datasource.url=jdbc:postgresql://localhost:5432/reciclaje_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Zona horaria
spring.jackson.time-zone=America/Guayaquil

jwt.secret=EstaEsUnaClaveSuperSeguraParaHS512QueDebeTenerAlMenos64CaracteresDeLongitud1234567890
jwt.expiration=36000000

# Templates
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# Archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Firewall (deshabilitar en desarrollo)
spring.security.firewall.enabled=false
spring.web.firewall.strict-http-firewall.enabled=false

# Logs para debug
logging.level.com.example.reciclaje.seguridad=DEBUG
logging.level.com.example.reciclaje=DEBUG

# Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
