<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Reciclaje</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00A859;
            --primary-light: #E8F5E9;
            --primary-dark: #007944;
            --secondary: #FFC107;
            --light: #F8F9FA;
            --dark: #212529;
            --gray: #6C757D;
            --light-gray: #E9ECEF;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .header-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .header-subtitle {
            opacity: 0.9;
            font-weight: 300;
        }
        
        .content-section {
            padding: 2rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .data-table thead th {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 500;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--primary-light);
        }
        
        .data-table tbody tr {
            transition: all 0.2s ease;
        }
        
        .data-table tbody tr:hover {
            background-color: rgba(0, 168, 89, 0.03);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .material-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            background-color: var(--light);
        }
        
        .empty-state {
            padding: 3rem 2rem;
            text-align: center;
            background-color: var(--light);
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .empty-icon {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-text {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .header-section {
                padding: 1.5rem;
            }
            
            .content-section {
                padding: 1rem;
            }
            
            .data-table thead {
                display: none;
            }
            
            .data-table tr {
                display: block;
                margin-bottom: 1rem;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }
            
            .data-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 1rem;
                border-bottom: none;
            }
            
            .data-table td::before {
                content: attr(data-label);
                font-weight: 500;
                color: var(--gray);
                margin-right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <!-- Encabezado -->
            <div class="header-section">
                <div class="header-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                <h1 class="header-title">Historial de Reciclaje</h1>
                <p class="header-subtitle">Registro de tus actividades ecológicas</p>
            </div>
            
            <!-- Contenido -->
            <div class="content-section">
                <!-- Si hay registros -->
                <div th:if="${not #lists.isEmpty(historial)}" class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="actividad : ${historial}">
                                <td data-label="Descripción" th:text="${actividad.descripcion}">Material reciclado</td>
                                <td data-label="Cantidad" th:text="${actividad.puntos} ">5 </td>
                                <td data-label="Fecha" th:text="${#temporals.format(actividad.fecha, 'dd MMM yyyy - HH:mm')}">15 Oct 2023 - 14:30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Si no hay registros -->
                <div th:if="${#lists.isEmpty(historial)}" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <h4 class="empty-text">No hay registros de reciclaje</h4>
                    <a href="#" class="btn btn-outline-success">
                        <i class="fas fa-plus-circle me-2"></i>Agregar reciclaje
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efecto hover suave para las filas
        document.querySelectorAll('.data-table tbody tr').forEach(row => {
            row.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(2px)';
            });
            row.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
